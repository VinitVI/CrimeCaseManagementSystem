# Application name
spring.application.name=CrimeCaseManagementSystem

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/casemanagementdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=root
spring.datasource.password=Vinit@3110

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable detailed SQL parameter logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable Spring Security debug logs to see detailed auth process
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.authentication=TRACE

# Swagger / OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Server port
server.port=9090

# Thymeleaf settings
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
