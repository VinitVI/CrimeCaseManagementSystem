<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criminal Case Management System - Sign In</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Unicons for icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body class="bg-dark text-light">

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row bg-body border border-secondary rounded-4 shadow-lg overflow-hidden w-100" style="max-width: 1000px;">
    
    <!-- Left Panel -->
    <div class="col-md-6 bg-secondary-subtle p-4 d-flex flex-column justify-content-between">
      <div>
        <h3 class="text-white mb-3">Criminal Case Management</h3>
        <p class="text-light-emphasis">Manage and track investigations, cases, and legal processes securely and efficiently.</p>
        <ul class="list-unstyled">
          <li class="mb-2"><i class="uil uil-check-circle text-success me-2"></i>Secure Access</li>
          <li class="mb-2"><i class="uil uil-check-circle text-success me-2"></i>Case Monitoring</li>
          <li class="mb-2"><i class="uil uil-check-circle text-success me-2"></i>Evidence Tracking</li>
        </ul>
      </div>
      <div class="d-none d-md-block">
        <img src="/Images/image.png" style="width: 100%; height: auto;">
      </div>
    </div>

    <!-- Right Panel -->
    <div class="col-md-6 p-5 bg-dark">
      <div class="text-center mb-4">
       <img src="/Images/courtlogo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px; height: auto;">
        <h4 class="text-white">Sign In</h4>
        <p class="text-light-emphasis">Access your dashboard</p>
      </div>

    <form th:action="@{/login}" method="post">




        <div class="mb-3">
          <label for="username" class="form-label text-light">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary text-light">
              <i class="uil uil-user"></i>
            </span>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="username" name="username" placeholder="Enter username" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-light">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary text-light">
              <i class="uil uil-key-skeleton"></i>
            </span>
            <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" placeholder="Enter password" required>
            <button class="btn btn-outline-secondary text-light border-secondary" type="button" id="togglePassword">
              <i class="uil uil-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-success" onclick="window.location.href='/signup'">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- GSAP Animation -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

<!-- JS: password toggle & animation -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    gsap.from('.row', {
      scale: 0.9,
      opacity: 0,
      duration: 0.6,
      ease: "power2.out"
    });
  });

  document.getElementById("togglePassword").addEventListener("click", function () {
    const input = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("uil-eye");
      icon.classList.add("uil-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("uil-eye-slash");
      icon.classList.add("uil-eye");
    }
  });
</script>

</body>
</html>
