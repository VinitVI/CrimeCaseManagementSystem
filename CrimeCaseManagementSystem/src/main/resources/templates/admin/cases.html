<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>All Cases</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4">All Cases</h2>

  <div th:if="${cases.empty}">
    <div class="alert alert-warning">No cases found.</div>
  </div>

  <div th:if="${not #lists.isEmpty(cases)}" class="table-responsive">
    <table class="table table-bordered table-hover text-white">
      <thead class="table-dark sticky-top">
        <tr>
          <th>Case ID</th>
          <th>Complaint Title</th>
          <th>Case Type</th>
          <th>Assigned Officer</th>
          <th>Police Station</th>
          <th>Section</th>
          <th>Status</th>
          <th>Assigned Date</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="case : ${cases}">
          <td th:text="${case.id}">1</td>
          <td th:text="${case.complaint.title}">Title</td>
          <td th:text="${case.caseType}">Type</td>
          <td th:text="${case.assignedOfficer.username}">Officer</td>
          <td th:text="${case.policeStation}">Station</td>
          <td th:text="${case.section}">Section</td>
          <td>
            <span th:text="${case.status}" 
                  th:classappend="${case.status == 'SOLVED'} ? 'badge bg-success' : 'badge bg-warning text-dark'">
            </span>
          </td>
          <td th:text="${case.assignedDate}">2025-06-22</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <a href="/admin/dashboard"><i class="bi bi-arrow-left-circle"></i> Back to Dashboard</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
